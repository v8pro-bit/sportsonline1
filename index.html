
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    body {
      background-color: #f9f9f9;
      color: #2b2b2b;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #555;
    }
    p {
      font-size: 1rem;
      color: #888;
    }
    .code {
      font-family: monospace;
      background: #eee;
      padding: 5px 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Not Found</h2>
  <p>The requested URL was not found on this server.</p>
  <p class="code">Apache/2.4.41 (Ubuntu) Server at example.com Port 80</p>
</body>
</html>
