/* Header Styling */
.simple-header {
  width: 100%;
  color: #fff;
  padding: 25px 0;
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 1px solid #2a2f3a;
  background-color: #1a1f28;
}

/* Header Container */
.header-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}

.site-name {
  font-size: 32px;
  font-weight: bold;
color: #22d3ee;
  text-decoration: none;
  letter-spacing: 1.5px;
  cursor: pointer;
}

.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  padding: 8px 12px;
  border-radius: 5px;
  transition: background-color 0.3s ease, color 0.3s ease;
  font-weight: 500;
  margin-top: 5px;
}

/* Hover Effect for Navigation Links */
.nav-links a:hover {
    background-color: #4a5862;
  color: #fff;
}

        .iframe-wrapper {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 40px;
            width: 100%;
        }

        @media (max-width: 768px) {

    <script>
        const sheetURL = "https://opensheet.elk.sh/1rAbb9FatONKR_xwYXQ-1H2FJ90JLe_gwlmWtBYvCQgs/Sheet1";

        async function loadMatch() {
            const urlParams = new URLSearchParams(window.location.search);
            const matchId = urlParams.get("id");

            if (!matchId) {
                document.getElementById('match-info').innerText = "Invalid match ID!";
                return;
            }

            try {
                const res = await fetch(sheetURL, { cache: "no-store" });
                const data = await res.json();
                const match = data.find(m => m["ID"] === matchId);

                if (!match) {
                    document.getElementById('match-info').innerText = "Match not found!";
                    return;
                }

                document.title = `${match["TEAM 1"]} vs ${match["TEAM 2"]} - Live Match | BuffStreams`;

                document.getElementById("playerIframe").src = match["IFRAME"];

                const html = `
          <div class="teams">
            <div class="team">
              <img src="${match["LOGO 1"]}" alt="Team 1">
              <strong>${match["TEAM 1"]}</strong>
            </div>
            <div class="vs">VS</div>
            <div class="team">
              <img src="${match["LOGO 2"]}" alt="Team 2">
              <strong>${match["TEAM 2"]}</strong>
            </div>
          </div>
          <div class="league">${match["LEAGUE"] || "Unknown League"} - ${match["TIME"] || "Time Unknown"}</div>
        `;

                document.getElementById("match-info").innerHTML = html;

            } catch (error) {
                console.error(error);
                document.getElementById('match-info').innerText = "Error loading match data!";
            }
        }

        loadMatch();
    </script>
