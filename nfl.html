    <script>
        // Loop through all match-box elements
        document.querySelectorAll(".match-box").forEach((box) => {
            box.addEventListener("click", () => {
                const iframeUrl = box.getAttribute("data-iframe");
                if (iframeUrl) {
                    const encodedUrl = encodeURIComponent(iframeUrl);
                    window.open(`watch.html?url=${encodedUrl}`, "_blank");
                }
            });
        });
    </script>

    <script>
        const searchInput = document.getElementById("searchInput");
        const matchBoxes = document.querySelectorAll(".match-box");

        searchInput.addEventListener("input", function () {
            const query = this.value.toLowerCase();

            matchBoxes.forEach((box) => {
                const league = box.querySelector(".match-header")?.innerText.toLowerCase() || "";
                const teams = box.querySelector(".teams span")?.innerText.toLowerCase() || "";

                if (league.includes(query) || teams.includes(query)) {
                    box.style.display = "block";
                } else {
                    box.style.display = "none";
                }
            });
        });
    </script>
